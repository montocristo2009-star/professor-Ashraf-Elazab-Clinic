
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أ.د. أشرف العزب | استشاري جراحة العظام والمناظير</title>
    <meta name="description" content="الموقع الرسمي للأستاذ الدكتور أشرف العزب - متخصص جراحات الركبة والمناظير وإصابات الملاعب والكسور المعقدة.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              medical: {
                blue: '#0F172A',
                lightBlue: '#3B82F6',
                green: '#10B981',
                darkGreen: '#065F46',
              }
            },
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f8fafc; }
      ::-webkit-scrollbar-thumb { background: #10B981; border-radius: 10px; }
      
      body { font-family: 'Cairo', sans-serif; scroll-behavior: smooth; }
      
      @keyframes pulse-green {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(16, 185, 129, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
      }
      .animate-pulse-green { animation: pulse-green 2s infinite; }

      @keyframes slide-up {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up { animation: slide-up 0.8s ease-out forwards; }
      
      .doctor-portrait-frame {
        box-shadow: 0 50px 100px -20px rgba(15, 23, 42, 0.25), 0 30px 60px -30px rgba(16, 185, 129, 0.3);
      }
    </style>

        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
